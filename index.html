<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/34eba3fe6d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="score-container">
      <p>
        Giocatore: 
        <span id="user-score">0</span>
      </p>
      <p>
        Computer: 
        <span id="computer-score">0</span>
      </p>
    </div>
    <div class="btn-container">
      <button onclick="checker('carta')">
        <i class="fa-regular fa-hand"></i>
      </button>
      <button onclick="checker('forbice')">
        <i class="fa-regular fa-hand-scissors"></i>
      </button>
      <button onclick="checker('sasso')">
        <i class="fa-regular fa-hand-fist"></i>
      </button>
    </div>
    <div class="details">
      <p>Hai scelto <span id="user-choice">...</span></p>
      <p>Il computer ha scelto <span id="computer-choice">...</span></p>
      <p id="result" class="result">Inizia la partita!!</p>
    </div>
    <div class="divButton">
      <button id="reset" onclick="reset()">
        Reset
      </button>
    </div>
  </main>
</body>
</html>
